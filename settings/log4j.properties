# Log levels
#log4j.rootLogger=INFO,DEBUG,TRACE,WARN,CONSOLE,ERROR,R
#log4j.rootLogger=ALL,CONSOLE,R
log4j.rootLogger=INFO,CONSOLE,R
 
# Console Appender Configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# Pattern to output the caller's file name and line number
# log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
#log4j.appender.CONSOLE.layout.PatternLayout=%d{dd MMM yyyy HH:mm:ss,SSS}
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.=%d - %c - %p - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d - %c - %p - %m%n



# Rolling File Appender Configuration
log4j.appender.R=org.apache.log4j.RollingFileAppender
# Path and file name to store the log file
log4j.appender.R.File=./kafkaDelivery.log
log4j.appender.R.MaxFileSize=10MB
# Layout for Rolling File Appender
log4j.appender.R.Append=false
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d - %c - %p - %m%n
#log4j.appender.R.layout.PatternLayout=%d{dd MMM yyyy HH:mm:ss,SSS}
 
# Number of backup files 
log4j.appender.R.MaxBackupIndex=1
 